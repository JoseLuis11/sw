<div class="app">
  <h1 *ngIf="!isNotFoundPage() && !loading.isLoading" class="app__title">Star Wars Movies</h1>
  <app-loading *ngIf="loading.isLoading" [entity]="loading.entity"></app-loading>
  <div class="app__main-content" [hidden]="loading.isLoading">

    <router-outlet></router-outlet>
  </div>
</div>
